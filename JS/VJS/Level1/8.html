<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="CSS/8.css" rel="stylesheet">
  <title>Hello, world!</title>
</head>
<body>
<nav class="navbar navbar-light bg-light">
  <div class="container-fluid">
    <span class="navbar-brand">Navbar</span>
    <button class="navbar-toggler" type="button">
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
</nav>
<ul class="list-group">
  <li class="list-group-item">An item</li>
  <li class="list-group-item">A second item</li>
  <li class="list-group-item">A third item</li>
  <li class="list-group-item">A fourth item</li>
  <li class="list-group-item">And a fifth one</li>
</ul>
<div class="black-bg">
  <div class="white-bg">
    <h4>로그인하세요</h4>
    <button class="btn btn-danger" id="close">닫기</button>
  </div>
</div>
<button id="login">로그인</button>
<!--

-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<!--
    모든 라이브러리는 body 끝나기 전에 넣는거 권장 = 홈페이지 로드 성능 때문에
-->
<script>
  document.querySelector('.navbar-toggler').addEventListener('click', function(){
    document.querySelector('.list-group').classList.toggle('show');
  });



  // document.querySelector('#login').addEventListener('click', function(){
  //   document.querySelector('.black-bg').classList.toggle('show');
  // });
  //
  // document.querySelector('#close').addEventListener('click', function(){
  //   document.querySelector('.black-bg').classList.toggle('show');
  // });
  /*
    UI에 애니메이션 추가하려면 가능하면 CSS만으로 처리하는게 좋음 (성능 때문에)

    one-way UI animation
    a -> b
    1. 시작 스타일
    2. 최종 스타일
    3. 원할 때 최종 스타일로 변하는 코드
    4. 시작 스타일에 transition

    CSS
    opacity 투명도 0 ~ 1
    visibility : hidden ( 애미메이션 줄 때 display : none 대응 )
    display none 은 아예 삭제 hidden은 모습만 숨김
    transition : all 1s
    모든 css 속성이 변할때 1초에 걸쳐 변하게 요청
   */
  $('#login').on('click', function(){
    $('.black-bg').toggleClass('show-modal');
  });

  $('#close').on('click', function(){
    $('.black-bg').toggleClass('show-modal');
  })

</script>

</body>
</html>
