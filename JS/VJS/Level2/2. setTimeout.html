<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="CSS/css.css" rel="stylesheet">
    <title>Hello, world!</title>
</head>
<body>
<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <span class="navbar-brand">Navbar</span>
        <button class="navbar-toggler" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>
<ul class="list-group">
    <li class="list-group-item">An item</li>
    <li class="list-group-item">A second item</li>
    <li class="list-group-item">A third item</li>
    <li class="list-group-item">A fourth item</li>
    <li class="list-group-item">And a fifth one</li>
</ul>
<div class="main-bg">
    <h4>Shirts on Sale</h4>
    <button id="login" class="btn btn-danger">로그인</button>
</div>
<div class="alert alert-danger">
    <span id="sec">5</span>초 이내 구매시 사은품 증정!
</div>
<div class="black-bg">
    <div class="white-bg">
        <h4>로그인하세요</h4>
        <form action="success.html">
            <div class="my-3">
                <input type="text" class="form-control" id="email">
            </div>
            <div class="my-3">
                <input type="password" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">전송</button>
            <button type="button" class="btn btn-danger" id="close">닫기</button>
        </form>
    </div>
</div>

<!--

-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script>
    document.querySelector('.navbar-toggler').addEventListener('click', function(){
        document.querySelector('.list-group').classList.toggle('show');
    });

    $('#login').on('click', function(){
        $('.black-bg').toggleClass('show-modal');
    });

    $('#close').on('click', function(){
        $('.black-bg').toggleClass('show-modal');
    })

    //전송버튼 누르면 입력값이 공백이면 알림창 띄우기
    document.querySelector('.btn-primary').addEventListener('click', function (e){
        if(document.querySelectorAll('.form-control')[0].value === ''){
            alert('ID')
            e.preventDefault()
        }
        if(document.querySelectorAll('.form-control')[1].value === ''){
            alert('PW')
            e.preventDefault()
        }
    });
    /*
        setTimeout(callback, ms);
        ms 후에 callback 실행

        setInterval(callback, ms)
        ms 마다 callback

        timer 삭제 방법
        1. 변수에 타이머를 담는다.
        2. clear 타이머 종류( 변수명 )
     */

    // setTimeout(function (){
    //     document.querySelector('.alert-danger').classList.add('hide');
    //     }, 5000);
    // === setTimeOut(function(){ $('.alert-danger').hide();


    let sec = document.querySelector('#sec').textContent;
    console.log(sec);
   let timer = setInterval(function (){
        sec--;
        document.querySelector('#sec').innerHTML = sec;
        if(parseInt(sec) === 0){
            document.querySelector('.alert-danger').classList.add('hide');
            clearInterval(timer);
        }
    }, 1000)
</script>

</body>
</html>
