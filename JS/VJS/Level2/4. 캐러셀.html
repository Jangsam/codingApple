<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="CSS/css.css" rel="stylesheet">
  <title>Hello, world!</title>
</head>
<body>
<nav class="navbar navbar-light bg-light">
  <div class="container-fluid">
    <span class="navbar-brand">Navbar</span>
    <button class="navbar-toggler" type="button">
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
</nav>
<ul class="list-group">
  <li class="list-group-item">An item</li>
  <li class="list-group-item">A second item</li>
  <li class="list-group-item">A third item</li>
  <li class="list-group-item">A fourth item</li>
  <li class="list-group-item">And a fifth one</li>
</ul>
<div class="black-bg">
  <div class="white-bg">
    <h4>로그인하세요</h4>
    <form action="success.html">
      <div class="my-3">
        <input type="text" class="form-control" id="email">
      </div>
      <div class="my-3">
        <input type="password" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary">전송</button>
      <button type="button" class="btn btn-danger" id="close">닫기</button>
    </form>
  </div>
</div>
<div class="main-bg">
  <h4>Shirts on Sale</h4>
  <button id="login" class="btn btn-danger">로그인</button>
</div>
<div class="alert alert-danger">
  <span id="sec">5</span>초 이내 구매시 사은품 증정!
</div>
<div style="overflow: hidden">
  <div class="slide-container">
    <div class="slide-box">
      <img src="car1.png" alt="car1">
    </div>
    <div class="slide-box">
      <img src="car2.png" alt="car2">
    </div>
    <div class="slide-box">
      <img src="car3.png" alt="car3">
    </div>
  </div>
  <div class="slide-btn">
    <button class="slide-pre">이전</button>
    <button class="slide-1">1</button>
    <button class="slide-2">2</button>
    <button class="slide-3">3</button>
    <button class="slide-next">다음</button>
  </div>

</div>

<!--

-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script>
  document.querySelector('.navbar-toggler').addEventListener('click', function(){
    document.querySelector('.list-group').classList.toggle('show');
  });

  $('#login').on('click', function(){
    $('.black-bg').toggleClass('show-modal');
  });

  $('#close').on('click', function(){
    $('.black-bg').toggleClass('show-modal');
  })

  //전송버튼 누르면 입력값이 공백이면 알림창 띄우기
  document.querySelector('.btn-primary').addEventListener('click', function (e){
    if(document.querySelectorAll('.form-control')[0].value === ''){
      alert('ID')
      e.preventDefault()
    }else{
      if(!(/\S+@\S+\.\S+/.test(document.querySelectorAll('.form-control')[0].value))){
        alert('이메일 형식 아님')
        e.preventDefault()
      }
    }
    if(document.querySelectorAll('.form-control')[1].value === ''){
      alert('PW')
      e.preventDefault()
    }else{
      if(!(/[A-Z]+/.test(document.querySelectorAll('.form-control')[1].value))){
        alert('대문자 하나 필수');
        e.preventDefault();
      }
    }
  });

  let sec = document.querySelector('#sec').textContent;
  console.log(sec);
  let timer = setInterval(function (){
    sec--;
    document.querySelector('#sec').innerHTML = sec;
    if(parseInt(sec) === 0){
      document.querySelector('.alert-danger').classList.add('hide');
      clearInterval(timer);
    }
  }, 1000)
  /*
    ui ( 사진 이동 )
    1. slide-container margin-left: -100vw
    1-1. slide-container transform: translateX(-100vw)
    2. transition: all 1s;
    3. btn click event
   */
  let num = 0;
  $('.slide-next').on('click', function (){
    if(num === $('.slide-box').length -1){
      num = $('.slide-box').length -1;
    }else{
      num++;
      $('.slide-container').css('transform', `translateX(-${num}00vw`);
    }
  });
  $('.slide-pre').on('click', function (){
    if(num === 0){
      num = 0;
    }else{
      num--;
      $('.slide-container').css('transform', `translateX(-${num}00vw`);
    }
  });
  $('.slide-1').on('click', function (){
    $('.slide-container').css('transform', 'translateX(0)');
    num = 0;
  })
  $('.slide-2').on('click', function (){
    $('.slide-container').css('transform', 'translateX(-100vw)');
    // document.querySelector('.slide-container').style.transform = 'translateX(-100vw)'
    num = 1;
  })
  $('.slide-3').on('click', function (){
    $('.slide-container').css('transform', 'translateX(-200vw)');
    num = 2;
  })
</script>

</body>
</html>
